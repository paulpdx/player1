<head>
  <title>Wise Old Horse knows what to play!</title>
</head>
<body>

<div id="cwrap">
    <div id="nowPlay">
        <h3 id="npAction">Paused:</h3>
        <div id="npTitle"></div>
    </div>
    <div id="audiowrap">
        <div id="audio0">
            <audio id="audio1" controls="controls" width="300">
                Your browser does not support the HTML5 Audio Tag.
            </audio>
        </div>
        <div id="extraControls">
            <button id="btnPrev" class="ctrlbtn">|&lt;&lt; Prev Track</button> <button id="btnNext" class="ctrlbtn">Next Track &gt;&gt;|</button>
        </div>
    </div>

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
	jQuery(function($) {
		var supportsAudio = !!document.createElement('audio').canPlayType;
		if(supportsAudio) {
			var index = 0,
			playing = false;
			mediaPath = 'http://www.pdxicons.com/wp-content/uploads/',
			extension = '',
			tracks = [
				{"track":1,"name":"Blues for Holly","length":"03:31","file":"Blues-for-Holly.mp3"},
				{"track":2,"name":"Espresso Delight","length":"03:32","file":"Espresso-delight.mp3"},
				{"track":3,"name":"Everyman Blues","length":"03:33","file":"Everyman-Blues.mp3"},
				{"track":4,"name":"Sway","length":"03:34","file":"sway.mp3"},
				{"track":5,"name":"Falling Star","length":"03:35","file":"Falling_star.mp3"}
			],
			trackCount = tracks.length,
			npAction = $('#npAction'),
			npTitle = $('#npTitle'),

			audio = $('#audio1').bind('play', function() {
				playing = true;
				npAction.text('Now Playing:');
			}).bind('pause', function() {
				playing = false;
				npAction.text('Paused:');
			}).bind('ended', function() {
				npAction.text('Paused:');
				if((index + 1) < trackCount) {
					index++;
					loadTrack(index);
					audio.play();
				} else {
					audio.pause();
					index = 0;
					loadTrack(index);
				}
			}).get(0),
			btnPrev = $('#btnPrev').click(function() {
				if((index - 1) > -1) {
					index--;
					loadTrack(index);
					if(playing) {
						audio.play();
					}
				} else {
					audio.pause();
					index = 0;
					loadTrack(index);
				}
			}),
			btnNext = $('#btnNext').click(function() {
				if((index + 1) < trackCount) {
					index++;
					loadTrack(index);
					if(playing) {
						audio.play();
					}
				} else {
					audio.pause();
					index = 0;
					loadTrack(index);
				}
			}),
			
			loadTrack = function(id) {
				npTitle.text(tracks[id].name);
				index = id;
				audio.src = mediaPath + tracks[id].file ;
			},
			playTrack = function(id) {
				loadTrack(id);
				audio.play();
			};

			loadTrack(index);
		}
	});
</script>
</body>
